            <div id="map-container">
              <div id="map"></div>

              <!--
              <button class="add-marker btn btn-primary"   type="button">Add Marker</button>
              -->


              <div class="edit-marker-popover popover" style="display:none;">
                <h3 class="popover-title">
                  <a class="btn btn-small btn-success support-marker" href="#">Support this</a>  
                  <span id="like-count" class="">Edit Marker</span> 
                  <a class="close" href="#">&times;</a> 
                  <fb:like href="http://www.openvancouver.ca" send="false" width="150" show_faces="true"></fb:like>
                  
                </h3>

                <div class="popover-content">

                  <h4 id="edit-marker-layer"> </h4>
                  <p id="edit-marker-username"> </p>
                  <br/> 
                  <p id="edit-marker-description"> </p>


                </div>
              </div>


              <div class="splash-popover popover" style="display:block;">
                <h3 class="popover-title">
                  
                  <span  class="">Welcome to open vancouver</span> 
                  <a class="close" href="#">&times;</a> 
                </h3>

                <div class="popover-content">

                  <ul>
                    <li>Click on a point on the map to add a new marker</li>
                    <li>Click on an existing marker to support it</li>
                  <ul>

                </div>
              </div>



              <div class="marker-popover popover" style="display:none;">
                <h3 class="popover-title">New Marker <a class="close" href="#">&times;</a> </h3>

                <div class="popover-content">

                  <form class="marker-form">
                    <div class="control-group">
                      <label class="control-label" for="markerName">My name is</label>
                      <div class="controls">
                        <input  type="text" name="username" id="markerName" >
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="markerLayer">and I wish this was a</label>
                      <div class="controls">
                        <select name="layer" id="markerLayer">
                          <option>Rain Protected Public Space</option>
                          <option>Physical Accessibility Fix</option>
                          <option>Drinking Water Station</option>
                          <option>Shortcut Pathway Build</option>
                          <option>Food Cart Location</option>
                          <option>Bike Rack</option>
                          <option>Boulevard Garden</option>
                          <option>Cross Walk</option>
                          <option>Outdoor Food Prep Area</option>
                          <option>Public Washroom Install</option>
                          <option>Park Bench Install</option>
                          <option>Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="markerDescription">Why?</label>
                      <div class="controls">
                        <textarea  row="4" name="description" id="markerDescription" ></textarea>
                      </div>
                    </div>
                    
                    <div class="control-group">
                      <div class="controls">
                        <button class="submit-marker btn btn-primary" type="submit" >Ok</button>
                        <button class="cancel-marker btn "  >Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

            </div>
